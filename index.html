<div id="mynetwork" height="500px"></div>




<script type="text/javascript">

var json_data = {"dog":1, "cat":7, "pet":3, "giraffe":40, "starfish":200};
var adj_matrix = [[1,1,1],[1,1,1]];

var nodes = new vis.DataSet(nodes(json_data));

var edges = new vis.DataSet([
  {from: 1, to: 3},
  {from: 1, to: 2},
  {from: 2, to: 4},
  {from: 2, to: 5},
  {from: 3, to: 3}
]);

// create a network
var container = document.getElementById('mynetwork');
var data = {
  nodes: nodes,
  edges: edges
};
var options = {};
var network = new vis.Network(container, data, options);

function nodes(relev) {
  var result = [];
  var count = 1;
  for (var i in relev) {
    result.push({id: count, value: relev[i], label: i});
    count++;
  }
  return result;
/*  var working = JSON.parse(relev);
  var ret = [];
  var count = 0;
  for (k in working) {
    if (working.hasOwnProperty(k)) {

      count++;

    }
  }
  return working;*/
}






</script>
