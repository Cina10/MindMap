  <body>
    <!-- nav -->
    <nav class="navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header navbar-center">
          <a class="navbar-brand" href="#">Mind Map</a>
        </div>
      </div>
    </nav>
    <div id="mynetwork" height="500px"></div>
    <div class="row">
      <form action="#">
        Keyword: <input type="text" name="keyword" required="required">
        <br>
        Upload an audio file: <input type="file" name="speech" accept="audio/*" required="required">
        <input type="submit">
      </form>
      <p>OR</p>
      <form action="#" id="usrform">
        Keyword: <input type="text" name="keyword" required="required">
        <input type="submit">
      </form>
      <br>
      <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Paste text here." required="required">
</textarea>
    </div>
    <script type="text/javascript">

    //var js_thing = JSON.parse(stuff);

    //var json_data = {"dog":1, "cat":7, "pet":3, "giraffe":40, "starfish":200};
    var txt = [{id: 1, value: 35, label: "dog"},
    {id: 2, value: 12, label: "cat"},
    {id: 3, value: 333, label: "pet"},
    {id: 4, value: 67, label: "giraffe"},
    {id: 5, value: 55, label: "starfish"}];
    //var arr = JSON.parse(txt);


    var nodes = new vis.DataSet(txt);


    /*var array = [
      {id: 1, value: 35, label: "dog"},

      {id: 5, value: 55, label: "starfish"}
    ];

    var nodes = new vis.DataSet(array);*/

    var edges = new vis.DataSet([
      {from: 1, to: 3, value: 1},
      {from: 1, to: 2, value: 8},
      {from: 2, to: 4, value: 4},
      {from: 2, to: 5, value: 2},
      {from: 3, to: 3, value: 2}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {};
    var network = new vis.Network(container, data, options);



    function nodes(relev) {
      var result = [];
      var count = 1;
      for (var i in relev) {
        result.push({id: count, value: relev[i], label: i});
        count++;
      }
      return result;
    }



    </script>
